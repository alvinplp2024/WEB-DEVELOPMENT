<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
    }
    section {
      margin-bottom: 20px;
    }
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

<section id="home">
  <h1>Welcome to our Website!</h1>
  <p>Explore our diverse content related to technology, nature, and delicious food.</p>
  <a href="https://plpacademy.powerlearnproject.org/">
    <img src="tech.jfif" alt="Technology Image">
  </a>
</section>

<section id="gallery">
  <h2>Nature Gallery</h2>
  <div>
    <a href="https://pixabay.com/images/search/nature/">
      <img src="nature.jfif" alt="Nature Image 1">
    </a>
    <a href="https://www.pexels.com/search/beautiful%20nature/">
      <img src="nature1.jfif" alt="Nature Image 2">
    </a>
    <a href="https://www.istockphoto.com/essential/photo/mountain-landscape-gm517188688-89380423">
      <img src="nature2.jfif" alt="Nature Image 3">
    </a>
  </div>
</section>

<section id="menu">
  <h2>Menu</h2>
  <ul>
    <li>
        Pizza
        <br>
      <a href="https://www.freepik.com/free-photos-vectors/pizza">
        <img src="pizza.jfif" alt="Pizza">
      </a>
      
    </li>


    <br>
    <br>
    <li>
        Salad
        <br>
      <a href="https://www.istockphoto.com/photos/salad">
        <img src="salad.jfif" alt="Salad">
      </a>
    </li>
    

    <br>
    <br>
    <li>
        Ice Cream
        <br>
      <a href="https://www.istockphoto.com/search/2/image-film?phrase=ice+cream">
        <img src="ice.jfif" alt="Ice Cream">
      </a>
      
    </li>
  </ul>
</section>

</body>
</html>
